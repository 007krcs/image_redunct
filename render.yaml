services:
  - type: web
    name: id-redaction-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api_app:app --host 0.0.0.0 --port 8000
    envVars:
      - key: GEMINI_API_KEY
        value: <your-gemini-api-key>

  - type: web
    name: id-redaction-ui
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_ui.py --server.port 10000
